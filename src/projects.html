---
layout: base.html
title: Projects
intro: Here are some of my favorite projects I've worked on in the past few years.
---

<section class="projects">
	{% for project in collections.projects reversed %}
		<article class="project">
			<div class="project__screenshot" style="background-image: url({{ project.data.screenshot_url }})"></div>
			<div class="project__logo-border">
				<img class="project__logo" src="{{ project.data.logo_url }}" alt="{{ project.data.title }}">
			</div>
			<h2 class="project__title">{{ project.data.title }}</h2>
			<p class="project__description">{{ project.data.intro }}</p>
			<a class="project__button button" href="{{ project.url }}">View Details</a>
		</article>
	{% endfor %}
</section>
